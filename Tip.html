<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
  <link rel="stylesheet" href="Tip.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="bill">Bill Amount ($)</label>
                <input type="number" id="bill" placeholder="Enter bill amount" min="0">
            </div>
            <div class="input-group">
                <label for="tip">Tip Percentage (%)</label>
                <input type="number" id="tip" placeholder="Enter tip %" min="0">
            </div>
            <div class="input-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" placeholder="Enter number of people" min="1">
            </div>
            <button id="calculate">Calculate</button>
            <div class="result">
                <p>Tip per Person: $<span id="tipPerPerson">0.00</span></p>
                <p>Total per Person: $<span id="totalPerPerson">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="Tip.js"> </script>
</body>
</html>
